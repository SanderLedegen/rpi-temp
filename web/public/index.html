<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A Raspberry Pi temperature logging web app">
  		<meta name="author" content="Sander Ledegen">

        <title>RPi GPIO temperature</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body ng-app="app">
        <section ng-controller="HomeController">
            <select class="ng-cloak" ng-model="selectData.lastHours" ng-change="changeLastHours()">
                <option ng-repeat="option in selectData.options" value="{{option.value}}">{{option.name}}</option>
            </select>

            <highchart config="highchartsNG"></highchart>            
        </section>

		<script src="vendor/angular.js"></script>
        <script src="vendor/highcharts/highcharts.js"></script>
        <script src="vendor/highcharts/standalone-framework.js"></script>
        <script src="vendor/highcharts/highcharts-ng.min.js"></script>
        <script src="js/app.js"></script>
		<script src="js/services/TemperatureReadingService.js"></script>
        <script src="js/controllers/HomeController.js"></script>
    </body>
</html>
